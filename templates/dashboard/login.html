<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Basalto · Login</title>
  <style>
    :root{
      --bg:#fbfaf7;
      --bg2:#f6f4ef;
      --paper:#ffffff;
      --ink:#111111;
      --muted:#5b5b5b;
      --line:#e6e2da;
      --r2:18px;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --serif: ui-serif, Georgia, "Times New Roman", Times, serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: linear-gradient(180deg, var(--bg), var(--bg2));
      font-family:var(--sans);
      color:var(--ink);
      padding:24px;
    }
    .card{
      width:min(420px, 100%);
      background:var(--paper);
      border:1px solid var(--line);
      border-radius:var(--r2);
      padding:34px 30px;
    }
    .logo{
      text-align:center;
      font-weight:800;
      letter-spacing:.28em;
      font-size:13px;
      text-transform:uppercase;
      margin:0;
    }
    .sub{
      text-align:center;
      color:var(--muted);
      font-size:13px;
      margin:10px 0 22px;
    }
    label{
      display:block;
      font-size:11px;
      letter-spacing:.10em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0 0 6px;
    }
    input{
      width:100%;
      border:1px solid var(--line);
      border-radius:10px;
      padding:10px 12px;
      background:#fff;
      font-family:var(--sans);
    }
    input:focus{
      outline:none;
      border-color: rgba(17,17,17,.35);
      box-shadow: 0 0 0 4px rgba(17,17,17,.08);
    }
    .field{margin-top:14px}
    .btn{
      margin-top:18px;
      width:100%;
      border-radius:10px;
      padding:10px 14px;
      border:1px solid var(--ink);
      background:var(--ink);
      color:#fff;
      cursor:pointer;
      font-size:13px;
    }
    .btn:hover{opacity:.92}
    .msg{
      border:1px solid var(--line);
      border-radius:12px;
      background:#fff;
      padding:10px 12px;
      color:var(--muted);
      font-size:13px;
      margin-bottom:12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="logo">BASALTO</h1>
    <div class="sub">Panel privado</div>

    {% if messages %}
      {% for m in messages %}
        <div class="msg">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="field">
        <label>Usuario</label>
        <input name="username" autocomplete="username" required>
      </div>
      <div class="field">
        <label>Contraseña</label>
        <input name="password" type="password" autocomplete="current-password" required>
      </div>
      <button class="btn" type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
